<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Q2SW2</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel= "stylesheet">
<style>
	body{
			background-color: #a3b6cf ;
			background-image:url(https://i.pinimg.com/736x/ce/87/9d/ce879dbf464cb4a61af6268581f302a9.jpg);
			background-repeat: no-repeat;
			background-size:cover;
			background-attachment: fixed;

		}
	h1{
		text-align: center;
		text-color: #48505c;
	}
</style>
</head>
<body>

<h1>Robotics Club Registration Form</h1>
<br>
<div class="container">
	<form class="form-group">
		<div class="row">
			<div class="col-md-6">
			<label for="Name">Name:</label>
			<br>
			<input type="text" class="form-control">
		</div>
			<br>
			<label for="Email Address">Email Address:</label>
			<br>
			<input type="text" class="form-control">
		</div>
		    <div class="col-md-6">
			<label for="Age">Age:</label>
			<br>
			<input type="text" class="form-control">
			<br>
			<label for="Phone Number">Phone Number:</label>
			<br>
			<input type="text" class="form-control">
		</div>
	</form>
</div>

<br>
		<label for="topic">Preferred Robotic Topic:</label>
		<br>
		<input type="radio" id="Programming" name="Programming">
		<label for="Programming">Programming</label>
		<br>
		<input type="radio" id="Electronics" name="Electronics">
		<label for="Electronics">Electronics</label>
		<br>
		<input type="radio" id="Mechanical Design" name="Mechanical Design">
		<label for="Mechanical Design">Mechanical Design</label>
		<br>

<br>
		<label for="topic">Robotic Experience Level</label>
		<br>
		<input type="radio" id="Beginner" name="Beginner">
		<label for="Beginner">Beginner</label>
		<br>
		<input type="radio" id="Indeterminate" name="Indeterminate">
		<label for="Indeterminate">Indeterminate</label>
		<br>
		<input type="radio" id="Advanced" name="Advanced">
		<label for="Advanced">Advanced</label>
		<br>

<label for="Project">Preferred Robotics Project:</label>
		<br>
		<select id="Project" name="Project">
			<option value="9E">Choose a project</option>
		    <option value="9R"></option>
			<option value="9S"></option>
			<option value="9T"></option>
			<option value="9T"></option>
		</select>
		<br>
		
<br>
		<label for="Statement">Statement of Ineterest:</label>
		<br>
		<textarea rows="5" cols="30" placeholder="Type your answer here..." required></textarea>
<br>

<div class="col-md-5">
			<br>
			<button class="btn btn-primary">Submit</button>		
<br><br>
https://i.pinimg.com/736x/ce/87/9d/ce879dbf464cb4a61af6268581f302a9.jpg
</body>
</html>
